<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Survey-o-matic!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="login-form navbar-form navbar-right" role="form">
            <div class="form-group">
              <input name="username" type="text" placeholder="User Name" class="username form-control">
            </div>
            <div class="form-group">
              <input name="password" type="password" placeholder="Password" class="password form-control">
            </div>
            <button type="submit" class="btn btn-success login">Login</button>
          </form>
          <form class="logout-form navbar-form navbar-right" role="form">
            <button type="button" class="btn btn-success logout">Logout</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="loading jumbotron">
      <div class="container">
        <h1>Loading ...</h1>
      </div>
    </div> <!-- loading -->
    
    <div class="add-question jumbotron">
      <form class="container" name="add-question">
        <h1>Add a Question: </h1>
        <div>
          <label>Question Title: </label>
          <input type="text" class="question-title" name="question-title" />
        </div>
        <div>
          <label>Answers: </label>
          <div class="add-answers">
          </div>
        </div>
        <div>
          <a href="#" type="submit" class="add-question-submit btn btn-success btn-primary-btn-lg submit" role="button">Add Question</a> 
        </div>
      </form>
    </div>
    
    <div class="done jumbotron">
      <div class="container">
        <h1>You've answered all the questions that we have left! Check back again soon.</h1>
      </div>
    </div> <!-- loading -->

    <div class="survey jumbotron">
      <form class="container question" name="question">
        <h1>Question: <span class="title"></span></h1>
        <div class="answers">
        </div>
        <p><a class="btn btn-primary btn-lg submit" href="#" role="button">Submit Answer</a></p>
      </form>
    </div> <!-- survey -->

    <div class="container">
      <footer>
        <p>&copy; Biggest Robot Productions 2015</p>
      </footer>
    </div> <!-- /container -->        

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/main.js"></script>
    </body>

    <!-- Templates -->
    <script id="template-answer" type="text/template">
      <div class="answer">
        <label for="answer-<%= id %>">
          <input type="radio" id="answer-<%= id %>" name="answer" value="<%= id %>"/> 
          <%= title %>
        </label>
      </div>
    </script>

    <script id="template-add-answer" type="text/template">
      <div class="answer-draft">
        <label for="answer-draft-<%= tempID %>">
          <input type="text" class="title" id="title" name="title" value="" placeholder="(Answer Title)"/> 
        </label>
        <input type="button" class="remove-new-answer btn" value="-" data-answer-id="<%= tempID %>"/>
        <input type="button" class="add-new-answer btn" value="+" />
      </div>
      
    </script>
    <!-- /Templates -->
</html>
